    <script>
        function calculate(){
            const caf = calculateCAF();
            const afp = calculateAFP(caf);
            const loc = calculateLOC(afp);
            document.getElementById('caf').innerHTML = caf;
            document.getElementById('afp').innerHTML = afp;
            document.getElementById('loc').innerHTML = loc;
        }

        function calculateCAF(){
            let caf = 0;
            for (let i = 1; i < 15; i++) {
                caf += parseInt(document.getElementById("env" + i).value);
            }
            return caf;
        }

        function calculateAFP(caf){
            let afp = 0;
            for (let i = 1; i < 5; i++) {
                count = document.getElementById("level" + i).value;
                coef = document.getElementById("level" + i + "_value").value;
                afp += count * coef;
            }
            return afp * caf;
        }

        function calculateLOC(afp){
            pl_coef = document.getElementById("pl").value;
            return afp * pl_coef;
        }
    </script>
