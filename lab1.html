<script>
    function getA() {
        const type = document.getElementById('type').value
        switch (type) {
            case 'org':
                return 2.4
            case 'semi':
                return 3.0
            case 'emb':
                return 3.6
        }
    }

    function getB() {
        const type = document.getElementById('type').value
        switch (type) {
            case 'org':
                return 1.05
            case 'semi':
                return 1.12
            case 'emb':
                return 1.2
        }
    }

    function getC() {
        const type = document.getElementById('type').value
        switch (type) {
            case 'org':
                return 2.5
            case 'semi':
                return 2.5
            case 'emb':
                return 2.5
        }
    }

    function getD() {
        const type = document.getElementById('type').value
        switch (type) {
            case 'org':
                return 0.38
            case 'semi':
                return 0.35
            case 'emb':
                return 0.32
        }
    }

    function getCds() {
        let cds = 1;
        for (let i = 1; i < 16; i++) {
            cds *= document.getElementById('cd' + i).value;
        }
        return cds;
    }

    function calculate() {
        const size = document.getElementById('number-of-strings').value
        const PM = getCds() * getA() * Math.pow(size, getB())
        const TM = getC() * Math.pow(PM, getD())
        const SS = PM / TM
        document.getElementById('pm').innerHTML = Math.round(PM * 100) / 100
        document.getElementById('tm').innerHTML = Math.round(TM * 100) / 100
        document.getElementById('ss').innerHTML = Math.round(SS * 100) / 100
    }
</script>
